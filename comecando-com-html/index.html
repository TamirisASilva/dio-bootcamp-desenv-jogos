<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="icon" type="favicon.icon" href="./assets/imagens/favicon.ico">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <h1><div><strong>Formulário de Cadastro</strong></div></h1>
    <form name="signup" onsubmit="alert('Enviei um formulário')" target="_blank" autocomplete="on"  method="get" action="tamiris.asilva@hotmail.com">
    <div>
        <fieldset>
            <Legend>Dados Pessoais</Legend>
        <label>Nome Completo: <input type="text" name="name" style="width: 50%"></label><br>
        <label>Data de Nascimento: <input type="date" name="date"></label><br>
        <label>Documento de Identidicação:<input type="number"></label>
        <Label>Orgão Emissor: <select name="orgão emissor">
            <option value="Detran">Detran</option>
            <option value="IFP">IFP</option>
        </select></Label>
        </fieldset>
    </div>
    <div>
        <fieldset>
            <Legend>Informações de Contato</Legend>
            <Label>Telefone: <input type="tel"></Label><br>
            <Label>Email: <input type="email" style="width: 50%"></Label><br>
            <Label>Perfil GitHub: <input type="url" style="width: 50%"></Label><br>
            <Label>Perfil Facebook: <input type="url" style="width: 50%"></Label><br>
            <Label>Perfil Linkedin: <input type="url" style="width: 50%"></Label><br>
        </fieldset>
    </div>
    <div>
        <fieldset>
            <Legend>Estamos Quase Lá</Legend>
            <Label>Possui experiência Profissional como Dev?</Label><br>
            <input type="radio" name="expp" value="sim"> Sim<br>
            <input type="radio" name="expp" value="nao"> Não<p>
            <Label>Como Nós Encontrou?</Label><br>
            <input type="checkbox" name="achou[]" value="google"> Google<br>
            <input type="checkbox" name="achou[]" value="facebook"> Facebook<br>
            <input type="checkbox" name="achou[]" value="linkedin"> Google<br>
            <input type="checkbox" name="achou[]" value="youtube"> Youtube<p>
            <Label>Fale Sobre Você:</Label><br>
            <textarea name="sobrevoce" id="sv" cols="50" rows="10"></textarea>
        </fieldset>
    </div>
    <fieldset>
        <div class="botao-centro">
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </div>
    </fieldset>

</body>

</html>
